<navbar></navbar>
<div class="content-form">
  <div class="content-header">
    <h2>Registro</h2>
  </div>
  <div class="content-box body">
    <h3>Nombre:</h3>
    <input type="text" placeholder="name" ng-model="name"/>
    <h3>Apellido:</h3>
    <input type="password" placeholder="lastname" ng-model="lastname"/>
    <h3>Usuario:</h3>
    <input type="text" placeholder="username" ng-model="username"/>
    <h3>Password:</h3>
    <input type="password" placeholder="password" ng-model="password"/>
    <br>
    <input type="button" value="Registrar" class="content-button" ng-click="register()"/>
    <br>
    <h6 class="no-access">{{message}}</h6>
  </div>
</div>
