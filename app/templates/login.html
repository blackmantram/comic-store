<div class="content-form">
  <div class="content-header">
    <h1>Login</h1>
  </div>
  <div class="content-box body">
    <h3>Usuario:</h3>
    <input type="text" placeholder="usuario" ng-model="username"/>
    <h3>Password:</h3>
    <input type="password" placeholder="password" ng-model="password"/>
    <br>
    <input type="button" value="Ingresar" class="content-button" ng-click="login()"/>
    <br>
    <h6 class="no-access">{{message}}</h6>
  </div>
</div>
