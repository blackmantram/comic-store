<div class="login">
  <div class="login-header">
    <h1>Login</h1>
  </div>
  <div class="login-form">
    <h3>Username:</h3>
    <input type="text" placeholder="username" ng-model="username"/>
    <h3>Password:</h3>
    <input type="password" placeholder="password" ng-model="password"/>
    <br>
    <input type="button" value="Login" class="login-button" ng-click="login()"/>
    <br>
    <h6 class="no-access">{{message}}</h6>
  </div>
</div>
